name: CI/CD Pipeline

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Trigger on pull requests to main branch
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run linting
      - name: Run ESLint
        run: npm run lint

      # Step 5: Build application
      - name: Build application
        run: npm run build

      # Step 6: Check for build artifacts
      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build successful - .next directory exists"

  # Summary job that depends on build-and-test
  pipeline-status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Check pipeline status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "failure" ]; then
            echo "❌ Pipeline failed - Build or lint errors detected"
            exit 1
          elif [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "✅ Pipeline passed - Ready for deployment"
          else
            echo "⚠️ Pipeline status: ${{ needs.build-and-test.result }}"
            exit 1
          fi
